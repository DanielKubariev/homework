<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer</title>
  <link rel = "stylesheet" href ="./style.css">

</head>
<body>
<div class="item">
  <div class="item__container">
    <div class="item__row">
      <label class="item__nametag">RANDOMIZER</label>
    </div>
    <div class="item__row">
      <label class="item__nametag">Min</label>
    </div>
    <div class="item__row">
      <input class="item__fill-in" id = "item__row__min-input-number" type ="number">
    </div>
    <div class="item__row">
      <label class="item__nametag">Max</label>
    </div>
    <div class="item__row">
      <input class="item__fill-in" id = "item__row__max-input-number" type ="number">
    </div>
    <div class="item__row">
      <button class="item__btns" id="generate-btn">Generate</button>
    </div>
    <div class="item__row">
      <label class="item__nametag" id="output-random-number">Generated number:</label>
    </div>
    <div class="item__row">
      <button class="item__btns"id="reset-btn">Reset</button>
    </div>
    <div class="item__row">
      <label class="item__greet" id="error-lbl" type="text" ></label>
    </div>
  </div>
</div>
<script src="./index.js"></script>  
</body>
</html>

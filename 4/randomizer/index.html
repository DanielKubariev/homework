<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer</title>
  <link rel = "stylesheet" href ="./style.css">

</head>
<body>
<div class="item">
  <div class="item__container">
    <div class="item__row">
    <label>RANDOMIZER</label>
    </div>

    <div class="item__row">
      <label>Min</label>
    </div>
    <div class="item__row">
      <input id = "item__row__minInputNumber" type ="number">
    </div>
    <div class="item__row">
      <label>Max</label>
    </div>
    <div class="item__row">
      <input id = "item__row__maxInputNumber" type ="number">
    </div>
    <div class="item__row">
      <button id="generateBtn">Generate</button>
    </div>
    <div class="item__row">
      <label id="outputRandomNumber">Generated number:</label>
    </div>
    <div class="item__row">
      <button id="resetBtn">Reset</button>
    </div>
    <div class="item__row">
      <label id="errorLbl" type="text" ></label>
    </div>
  </div>
</div>
<script src="./index.js"></script>  
</body>
</html>

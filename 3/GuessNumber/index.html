<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Угадай число!</title>
  <link rel = "stylesheet" href ="./css/general.css">
  <link rel="stylesheet" href = "./css/guess-number.css">
  </head>
<body>
  <div class = "item">
    <div class = "item__main" >
        <div class="item__row">
          <label id = "item__error"></label>
        </div>
        <div class = "item__row">
        
        <label> Диапазон чисел:</label>
        <input id = "item__minInputNumber" type = "number" min = "1" max = "200" placeholder="1">
        <span>-</span>
        <input id = "item__maxInputNumber" type = "number" min = "1" max ="200" placeholder="200">
        </div>
        <div class ="item__row">
        <label> Количество попыток: </label>
        <input id = "item__attemptsInput" type="number" min="1" max="15" placeholder="1-15">
        </div>
        <div class = "item__row"> 
        <button id = "start__btn">Старт</button>
        </div>
        <div class = "item__row">
        <button id = "btn__Default">Начать с дефолтными настройками!</button>
        </div>
        </div>
    </div>
  </div>
  <script src ="./js/main-page.js"> </script>
  </body>
</html>
